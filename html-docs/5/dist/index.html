<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by  weeary</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="dropdown">
  <span>Mouse over me</span>
  <div class="dropdown-content">
    <p>Hello</p>
  </div>
</div><br><br>

<div class="selector">
  <a href="#" target="_blank">target 1</a>
  <a href="#" target="_top">target 2</a>
  <a href="#">target 3</a>
</div><br><br>

<div>
  <span title="flower">flower</span>
  <span title="not flower">not flower</span>
  <span title="not">no</span>
</div><br><br>

<div>
  <form>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname">
  </form>
</div><br><br>

<div class="search">
  <form>
    <input type="text" name="search" placeholder="Search...">
  </form>
</div>
<!-- partial -->
  
</body>
</html>
